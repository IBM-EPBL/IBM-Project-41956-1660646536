<!-- RECOGNIZE PAGE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Recognize - HandWritten Digit Recognition System</title>
    <!-- Bootstrap CDN - CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-4 {
            font-weight: 350;
        }

        .lead {
            /* font-weight: normal; */
            text-align: justify;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/" style="font-size: 23px;">
          <img src={{back_url}} width="30" height="30" alt="">
        </a>
      </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Handwritten digit recognizer </h1>
            <p class="lead">This is the page where you can get the result by uploading image from your local storage.
            </p>

            <!-- Gets image input -->
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="file" required>
                <button class="btn btn-success active">Recognize</button>
            </form>
            <br>
            <!-- Displays result -->
            {% if display_output %}
                <img src="{{uploaded_img_path}}" class="rounded mx-auto d-block" height="175" width="175">
                <br>
                <div class="alert alert-{{alert_box_color}} alert-dismissible fade show" role="alert">
                    <strong>{{display_output}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        </div>
    </div>








    <!-- Bootstrap CDN - JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
